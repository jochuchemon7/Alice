{% extends "anthology/base.html" %}
{% load crispy_forms_tags %}
{% block content %}

<div class="container shadow-lg mt-3 pt-2 border-info">
    <div class="row">
        <div class="col "><h1 class="text-center">New Post</h1></div>
    </div>
</div>
<div class="content-section pt-2 mt-3 shadow-lg">
    <form action="" method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        <fieldset class="form-group">
            {{ form|crispy }}
        </fieldset>
        <div class="form-group">
            <button class="btn btn-outline-primary" type="submit"><i class="fas fa-upload"></i>Upload</button>
        </div>
    </form>
</div>

{% endblock content %}
